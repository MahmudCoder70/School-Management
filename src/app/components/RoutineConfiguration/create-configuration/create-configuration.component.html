<h2 style="color: orangered">Add Configuration</h2>
<hr />
<div class="student-form-container">
  <form (ngSubmit)="AddConfiguration()">
    <div class="form-group">
      <label for="ConfigName">Configuration Name</label>
      <input
        type="text"
        id="ConfigName"
        [(ngModel)]="ConfigName"
        name="ConfigName"
        required
      />
    </div>

    <div class="form-group">
      <label for="ConfigValue">Configuration Value</label>
      <input
        type="text"
        id="ConfigValue"
        [(ngModel)]="ConfigValue"
        name="ConfigValue"
        required
      />
    </div>

    <div class="form-group">
      <label for="campus">Campus</label>
      <select id="campus" [(ngModel)]="selectedCampus" name="CampusId" required>
        <option value="">Select Campus</option>
        <option *ngFor="let campus of Campus" [value]="campus.CampusId">
          {{ campus.name }}
        </option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
