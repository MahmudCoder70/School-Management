<div class="edit-configuration-container">
  <h2>Edit Configuration</h2>
  <hr />
  <form (ngSubmit)="updateConfig()" class="edit-form">
    <div class="form-group">
      <label for="configName">Configuration Name</label>
      <input
        type="text"
        id="configName"
        [(ngModel)]="ConfigName"
        name="ConfigName"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="configValue">Configuration Value</label>
      <input
        type="text"
        id="configValue"
        [(ngModel)]="ConfigValue"
        name="ConfigValue"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="campuses">Campus</label>
      <select
        id="campuses"
        [(ngModel)]="Campuses"
        name="Campuses"
        class="form-control"
        required
      >
        <option value="" disabled>Select a campus</option>

        <option *ngFor="let campus of Campuses" [value]="campus.id">
          {{ campus.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="shifts">Shift</label>
      <select
        id="shifts"
        [(ngModel)]="Shifts"
        name="Shifts"
        class="form-control"
        required
      >
        <option value="" disabled>Select a shift</option>

        <option *ngFor="let shift of Shifts" [value]="shift.id">
          {{ shift.shiftName }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="shifts">Curriculum</label>
      <select
        id="shifts"
        [(ngModel)]="curriculum"
        name="curriculum"
        class="form-control"
        required
      >
        <option value="" disabled>Select a Curriculum</option>

        <option *ngFor="let curriculums of curriculum" [value]="curriculums.id">
          {{ curriculums.curriculumName }}
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Update</button>
      <button
        type="button"
        class="btn-cancel"
        (click)="router.navigate(['Configuration/List'])"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
