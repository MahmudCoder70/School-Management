<div class="row no-gutter border p-4 justify-content-center">
  <div class="col-11">
    <div class="text-center">
      <h3 style=" color: rgb(103, 2, 218);font-family:'Times New Roman', Times, serif;font-weight: bold;border:solid black;" >Teachers Information</h3>
      <div class="d-flex justify-content-end mb-4">
        <button
          type="button"
          [routerLink]="['/createTeacher']"
          class="btn btn-primary btn-lg "
        >
          Entry New
        </button>
      </div>
    </div>
    <div *ngFor="let item of teacherList" class="card mb-4 shadow">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          
          <div>
            <img
              src="http://localhost:5028/Images/{{ item.teacherImage }}"
              width="100"
              height="120"
              class="img"
            />
          </div>

          <div>
            <b>Name: </b> {{ item.teacherName }} | <b>Date Of Birth:</b>
            {{ item.dateOfBirth }}<br /><b>Phone: </b> {{ item.phone }} |
            <b>Qualification: </b> {{ item.qualification }} <br />
            <b>Join Date:</b>{{ item.joinDate }} <b>Gender</b>
            {{ getGenderName(item.genderId) }}
          </div>
          <div class="d-flex justify-content-end">
            <button
              [routerLink]="['/masterdetails-edit', item.teacherId]"
              class="btn btn-outline-success btn-lg"
            >
              Edit
            </button>
            &nbsp;
            <button
            mat-button
              class="btn btn-outline-danger btn-lg"
              (click)="confirmDelete(item)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="color: sienna;">Subjects</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of item.subjectsList">
              <td># &nbsp;{{ getSubName(p.subjectId) }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
