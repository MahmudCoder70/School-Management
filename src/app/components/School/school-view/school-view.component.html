<div class="row no-gutter border p-2">
    <div class="col">
      <div class="d-flex justify-content-between">
        <h3 style="text-align: center; color: crimson">School Info</h3>
        <div class="d-flex justify-content-end mb-4">
          <button
            type="button"
            [routerLink]="['/schoolsCreate']"
            class="btn btn-outline-primary btn-sm me-2"
          >
            Add
          </button>
        </div>
      </div>
      <div *ngFor="let item of school" class="card mb-4">
        <div class="card-header">
          <div class="col-10">
            <div class="d-flex justify-content-end">
              <button
                [routerLink]="['/schools-edit', item.schoolId]"
                class="btn btn-outline-success btn-sm"
              >
                Edit
              </button>
              &nbsp;
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="confirmDelete(item)"
              >
                delete
              </button>
            </div>
  
            <b>Name: </b> {{ item.schoolName }} <br />
            <b>School Location: </b> {{ item.schoolLocation }} <br />
            <b>Email: </b> {{ item.email }} <br />
            <b>Established Year: </b> {{ item.establishedYear }} <br />
          
            <b>School Type :</b>
            {{ getSchoolTypeName(item.schoolTypeId) }}
          </div>
        </div>
      </div>
    </div>
  </div>
