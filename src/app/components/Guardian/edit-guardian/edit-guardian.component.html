   <div class="wrapper container">
    <form [formGroup]="guardianForm" (ngSubmit)="updateGuardian()">
      <div class="row">
    
        <div class="col-md-6 mt-5">
          <div class="card shadow-lg">
            <div class="card-body">
              <h3 class="text-center text-primary mb-4 display-6">Update Guardian Data</h3>
              
          
              <div class="row mb-3">
                <label class="col-form-label col-4" for="guardianName">
                Guardian Name
                </label>
                <div class="col-8">
                  <input
                    type="text"
                    formControlName="guardianName"
                    class="form-control form-control-sm"
                    placeholder="Enter Guardian Name"
                  />
                </div>
              </div>
  
              <div class="row mb-3">
                <label class="col-form-label col-4" for="phone">
                  <i class="fas fa-phone-alt text-primary"></i> Phone No
                </label>
                <div class="col-8">
                  <input
                    type="text"
                    formControlName="phone"
                    class="form-control form-control-sm"
                    placeholder="Enter Phone Number"
                  />
                </div>
              </div>
  
        
              <div class="row mb-3">
                <label class="col-form-label col-4" for="nidNumber">
                   NID Number
                </label>
                <div class="col-8">
                  <input
                    type="text"
                    formControlName="nidNumber"
                    class="form-control form-control-sm"
                    placeholder="Enter NID Number"
                  />
                </div>
              </div>
  
      
              <div class="row mb-3">
                <label class="col-form-label col-4" for="email">
                   Email
                </label>
                <div class="col-8">
                  <input
                    type="email"
                    formControlName="email"
                    class="form-control form-control-sm"
                    placeholder="Enter Email Address"
                  />
                </div>
              </div>
  
              <div class="row mb-2">
                <div class="col-8 offset-4">
                  <button type="submit" class="btn btn-primary w-50 shadow-sm">
                    <i class="fas fa-save"></i> Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
  

        <div class="col-md-6 mt-5">
          <div class="card shadow-lg">
            <div class="card-body">
              <h3 class="text-center text-primary mb-4 display-6">Select Students</h3>

         
              <div class="d-flex justify-content-end mb-3">
                <button
                  type="button"
                  (click)="addStud()"
                  class="btn btn-outline-primary btn-sm"
                >
               Add Student
                </button>
              </div>
  
            
              <ng-container formArrayName="studList">
                <ng-container *ngFor="let p of studListArray.controls; let i = index">
                  <div [formGroupName]="i" class="mb-3">
                    <div class="row">
                      <!-- Student Select Dropdown -->
                      <div class="col-10">
                        <select
                          formControlName="studentId"
                          class="form-select form-select-sm"
                        >
                          <option disabled value="null" selected>
                            ----Select Student----
                          </option>
                          <option
                            *ngFor="let item of studentList"
                            value="{{ item.studentId }}"
                          >
                            {{ item.studentFName }} {{ item.studentLName }}
                          </option>
                        </select>
                      </div>
  
                 
                      <div class="col-2">
                        <button
                          (click)="removeStudList(i)"
                          class="btn btn-outline-danger btn-sm"
                        >
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
