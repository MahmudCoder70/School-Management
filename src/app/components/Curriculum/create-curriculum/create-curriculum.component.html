<div class="wrapper container">
    <form [formGroup]="curriculumForm" (ngSubmit)="insertCurriculum()">
      <div class="row">
        <div class="col-6">
          <h3 style="color: blue; text-align: center; margin-bottom: 40px">
            Add Curriculum Details
          </h3>
          <div class="row mb-2">
            <label class="col-form-label col-4" for="curriculumName"
              >Curriculum Name</label
            >
            <div class="col-8">
              <input
                type="text"
                formControlName="curriculumName"
                class="form-control form-control-sm"
              />
            </div>
          </div>


          <div class="row mb-2">
            <label class="col-form-label col-4" for="description"
              >Description</label
            >
            <div class="col-8">
              <input
                type="text"
                formControlName="description"
                class="form-control form-control-sm"
              />
            </div>
          </div>

  
          <div class="row mb-2">
            <div class="col-8 offset-4">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
