<div class="row no-gutter border p-2">
  <div class="col">
    <div class="d-flex justify-content-between">
      <h3 style="text-align: center; color: crimson"> BuildingRoom Info</h3>
      <div class="d-flex justify-content-end mb-4">
        <button
          type="button"
          [routerLink]="['/createBuildingRoom']"
          class="btn btn-outline-primary btn-sm me-2"
        >
          Add
        </button>
      </div>
    </div>
    <div *ngFor="let item of buildingRoom" class="card mb-4">
      <div class="card-header">
        <div class="col-10">
          <div class="d-flex justify-content-end">
            <button
              [routerLink]="['/BuildingRoom-edit', item.buildingRoomId]"
              class="btn btn-outline-success btn-sm"
            >
              Edit
            </button>
            &nbsp;
            <button
              class="btn btn-outline-danger btn-sm"
              (click)="confirmDelete(item)"
            >
              delete
            </button>
          </div>
          <br />
          <b> Room Number </b> {{ item.roomNumber }} | 
          |
            <b>Building</b> {{getBuildingName(item?.buildingId)}}

        </div>
      </div>
     
    </div>
  </div>
</div>
