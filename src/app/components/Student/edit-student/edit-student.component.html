<h2>Edit Student Information</h2>
<div class="student-form-container">
  <form (ngSubmit)="updateStudent()">
    <div class="form-group">
      <label for="fName">First Name</label>
      <input type="text" id="fName" [(ngModel)]="fName" name="fName" required />
    </div>

    <div class="form-group">
      <label for="lName">Last Name</label>
      <input type="text" id="lName" [(ngModel)]="lName" name="lName" required />
    </div>

    <div class="form-group">
      <label for="fatherName">Father's Name</label>
      <input
        type="text"
        id="fatherName"
        [(ngModel)]="fatherName"
        name="fatherName"
        required
      />
    </div>

    <div class="form-group">
      <label for="motherName">Mother's Name</label>
      <input
        type="text"
        id="motherName"
        [(ngModel)]="motherName"
        name="motherName"
        required
      />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" [(ngModel)]="dob" name="dob" required />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" [(ngModel)]="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="campus">Campus</label>
      <select
        id="campus"
        [(ngModel)]="selectedCampusId"
        name="selectedCampusId"
        required
      >
        <option *ngFor="let campus of campuses" [value]="campus.campusId">
          {{ campus.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="class">Class</label>
      <select
        id="class"
        [(ngModel)]="selectedClassId"
        name="selectedClassId"
        required
      >
        <option *ngFor="let class of classes" [value]="class.classId">
          {{ class.className }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="section">Section</label>
      <select
        id="section"
        [(ngModel)]="selectedSectionId"
        name="selectedSectionId"
        required
      >
        <option *ngFor="let section of sections" [value]="section.sectionId">
          {{ section.sectionName }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="shift">Shift</label>
      <select
        id="shift"
        [(ngModel)]="selectedShiftId"
        name="selectedShiftId"
        required
      >
        <option *ngFor="let shift of shifts" [value]="shift.shiftId">
          {{ shift.shiftName }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="birthCert">Birth Certificate Number</label>
      <input
        type="text"
        id="birthCert"
        [(ngModel)]="birthCert"
        name="birthCert"
        required
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        [(ngModel)]="address"
        name="address"
        required
      />
    </div>

    <div class="form-group">
      <label for="image">Profile Image</label>
      <input
        type="file"
        id="image"
        (change)="updateFile($event)"
        name="image"
        accept="image/*"
      />
      <img
        *ngIf="imagePath"
        [src]="imagePath"
        alt="Profile Image"
        class="preview-img"
      />
    </div>

    <button type="submit">Update Student</button>
  </form>
</div>
