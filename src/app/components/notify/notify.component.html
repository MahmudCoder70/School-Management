<div mat-dialog-title color="warn">Confirm Delete?</div>
<mat-dialog-content>
  <strong>Are sure to delete this item?</strong>
</mat-dialog-content>
<mat-dialog-actions class="right-end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
