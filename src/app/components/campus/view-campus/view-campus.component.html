<div class="row no-gutter border p-2">
    <div class="col">
      <div class="d-flex justify-content-between">
        <h3 style="text-align: center; color: crimson">Campus Info</h3>
        <div class="d-flex justify-content-end mb-4">
          <button
            type="button"
            [routerLink]="['/createcampus']"
            class="btn btn-outline-primary btn-sm me-2"
          >
            Add
          </button>
        </div>
      </div>
      <div *ngFor="let item of campusList" class="card mb-4">
        <div class="card-header">
          <div class="col-10">
            <div class="d-flex justify-content-end">
              <button
                [routerLink]="['/edit-campus', item.campusId]"
                class="btn btn-outline-success btn-sm"
              >
                Edit
              </button>
              &nbsp;
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="confirmDelete(item)"
              >
                delete
              </button>
            </div>

            <b>Name: </b> {{ item.name }} | <b>Curriculum:</b>
            {{getCurriculumName(item.curriculumId) }}<br /><b>School: </b> {{getSchoolName(item.schoolId) }} |
            <b>Shift: </b> {{getShiftName(item.shiftId)}} <br />
             <b>Gender</b>
            {{getGenderName(item.genderId)}}
          </div>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Class</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of item.classList">
                <td># &nbsp;{{ getClassName(p.classId) }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
